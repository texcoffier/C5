<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8">
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>C5 is Compiler Course Class in the Cloud</title>
    <link rel="stylesheet" href="xxx-highlight.css">
    <script src="xxx-highlight.js"></script>
    <style>
        BODY {
            font-family: sans-serif;
            font-size: 1vw;
            --pad: 0.5em;
        }

        DIV.question {
            text-align: justify;
        }

        DIV.compiler,
        DIV.executor,
        DIV.editor,
        DIV.overlay {
            white-space: pre-wrap;
            font-family: monospace, monospace;
            line-height: 1.18vw;
        }

        .error, .warning {
            position: absolute;
            right: 0;
            left: 0;
            opacity: 0.2;
            pointer-events: none;
            height: 1.18vw;
            margin-left: var(--pad);
        }
        .error {
            background: #F00;
        }
        .warning {
            background: #FFA500;
        }
        .char {
            border: 2px solid #000
        }

        BODY>DIV>DIV {
            padding-left: var(--pad);
            padding-right: var(--pad);
        }

        BODY>DIV>DIV.index {
            padding-left: 0px;
            padding-right: 0px;
        }

        DIV.overlay {
            pointer-events: none
        }

        ;

        ERROR {
            color: #800;
            font-weight: bold
        }

        TT {
            font-family: monospace, monospace;
        }

        PRE {
            border: 1px solid #880;
            background: #FFD;
            margin: var(--pad);
            padding: 0.5em;
        }

        H2 {
            text-align: center;
            font-size: 120%;
            margin-top: 0em;
            margin-bottom: 0.3em;
            padding-top: 0.3em;
            padding-bottom: 0.3em;
            position: sticky;
            top: 0px;
            background: linear-gradient(#0002, #FFFF, #0002);
            border-radius: 1em;
        }

        .test_ok,
        .test_bad {
            margin-left: 2em;
        }

        .test_ok {
            color: #080
        }

        .test_bad {
            color: #F00
        }

        .test_ok {
            list-style-type: '☑ '
        }

        .test_bad {
            list-style-type: '☐ '
        }

        .time {
            background: #FFF;
            opacity: 0.3
        }

        .index>DIV {
            font-size: 80%;
            background: linear-gradient(to right, #FFFF, #0002)
        }

        .index>DIV.possible {
            background: linear-gradient(to right, #8F8F, #0002)
        }

        .index>DIV.current {
            background: linear-gradient(to right, #0F0F, #0002)
        }

        .index>DIV.i {
            opacity: 0;
            position: fixed;
            background: #EEF;
            border: 1px solid #00F;
            margin-left: 1.5em;
            padding: 0.2em;
            transition: opacity 0.5s, visibility 0.5s;
            visibility: hidden;
        }

        div:hover>.i {
            opacity: 0.9;
            visibility: visible;
        }
    </style>
</head>

<body>
</body>

</html>
<script src="ccccc.js"></script>
